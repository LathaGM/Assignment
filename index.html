<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="nav-icons">
            <button class="icon-button"><img src="./assets/upload.png" alt="Upload"></button>
            <button class="icon-button"><img src="./assets/notifications.png" alt="Notifications"></button>
            <button class="icon-button"><img src="./assets/user.png" alt="User Icon"></button>
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Subscriptions</a></li>
                <li><a href="#">Library</a></li>
                <li><a href="#">History</a></li>
            </ul>
        </nav>
        <main>
            <div class="video-grid" id="video-grid">
                <!-- Video cards will be dynamically inserted here -->
            </div>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
